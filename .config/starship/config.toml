format = "$username $directory$git_branch$git_status $python$character"
# right_format = "$username"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
show_always = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 1
style = "bold cyan"
format = "[$path]($style)"

[git_branch]
style = "bold purple"
format = " [$branch]($style)"

[git_status]
stashed = "  ${count}"
ahead = "  ${count}"
behind = "  ${count}"
diverged = " 李${ahead_count} ${behind_count}"
conflicted = "  ${count}"
deleted = "  ${count}"
renamed = " I ${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"
format = "[$stashed$staged$modified$renamed$untracked$deleted$conflicted$ahead_behind](red)"

[python]
format = '[${symbol}(\($virtualenv\) )${pyenv_prefix}(${version} )]($style)'
style = "bold yellow"
symbol = " "
version_format = "${raw}"
