"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:#F38BA8)\
$username\
[](bg:#ffa5c3 fg:#F38BA8)\
$directory\
[](fg:#ffa5c3 bg:#F5C2E7)\
$git_branch\
$git_status\
[](fg:#F5C2E7 bg:#8bc2f0)\
$python\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#8bc2f0 bg:#89B4FA)\
$docker_context\
[ ](fg:#89B4FA)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like 
[username]
show_always = true
style_user = "bg:#F38BA8 fg:#1E1D2D bold"
style_root = "bg:#F38BA8 fg:#1E1D2D bold"
format = '[ﲵ ]($style)'
disabled = false

[directory]
style = "bg:#ffa5c3 fg:#1E1D2D bold"
format = "[ $path ]($style)"
truncation_length = 1

[c]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#89B4FA fg:#1E1D2D bold"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[elm]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[git_branch]
symbol = " "
style = "bg:#F5C2E7 fg:#1E1D2D bold"
format = '[ $symbol$branch ]($style)'

[git_status]
style = "bg:#F5C2E7 fg:#1E1D2D bold"
format = '[$all_status$ahead_behind]($style)'

[python]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[julia]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[nim]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'

[scala]
symbol = " "
style = "bg:#8bc2f0 fg:#1E1D2D bold"
format = '[ $symbol($version) ]($style)'
