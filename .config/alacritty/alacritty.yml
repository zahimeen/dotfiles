live_config_reload: true

env:
    TERM: xterm-256color

window:
    title: alacritty    
    dynamic_title: true

    padding:
        x: 30
        y: 30

    class:
        instance: alacritty
        general: alacritty

font:
    size: 16.0

    normal:
        family: Hack Nerd Font
        style: Regular

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic

    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic

cursor:
    blinking: On
    vi_mode_style: Block
    blink_interval: 100
    unfocused_hollow: true
    thickness: 0.01

    style:
        shape: Block

import:
    - ~/.config/alacritty/colors.yml
