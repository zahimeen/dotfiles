live_config_reload: true

env:
    TERM: xterm-256color

window:
    title: alacritty
    dynamic_title: true

    padding:
        x: 20
        y: 20

    class:
        instance: alacritty
        general: alacritty

font:
    size: 18.5

    normal:
        family: Iosevka
        style: Regular

    bold:
        family: Iosevka
        style: Bold

    italic:
        family: Iosevka
        style: Italic

    bold_italic:
        family: Iosevka
        style: Bold Italic

cursor:
    blinking: Never
    vi_mode_style: Block
    unfocused_hollow: true
    thickness: 0.01

    style:
        shape: Beam

colors:
    cursor:
        text: "#1d1f21"
        cursor: "#c5c8c6"
