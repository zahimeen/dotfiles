live_config_reload: true

env:
    TERM: xterm-256color

window:
    title: alacritty
    dynamic_title: true

    padding:
        x: 20
        y: 20

    class:
        instance: alacritty
        general: alacritty

font:
    size: 15

    normal:
        family: Hack Nerd Font
        style: Regular

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic

    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic

cursor:
    blinking: Never
    vi_mode_style: Block
    blink_interval: 18446000000000000000
    unfocused_hollow: true
    thickness: 0.01

    style:
        shape: Block

colors:
    name: TokyoNight Night
    author: Folke

    # Default colors
    primary:
        background: '#1a1b26'
        foreground: '#c0caf5'

    # Normal colors
    normal:
        black: '#15161E'
        red: '#f7768e'
        green: '#9ece6a'
        yellow: '#e0af68'
        blue: '#7aa2f7'
        magenta: '#bb9af7'
        cyan: '#7dcfff'
        white: '#a9b1d6'

    # Bright colors
    bright:
        black: '#414868'
        red: '#f7768e'
        green: '#9ece6a'
        yellow: '#e0af68'
        blue: '#7aa2f7'
        magenta: '#bb9af7'
        cyan: '#7dcfff'
        white: '#c0caf5'

    indexed_colors:
        - { index: 16, color: '#ff9e64' }
        - { index: 17, color: '#db4b4b' }
