live_config_reload: true

env:
  TERM: xterm-256color

window:
  title: alacritty
  dynamic_title: true
  dynamic_padding: true

  padding:
    x: 5
    y: 5

  class:
    instance: alacritty
    general: alacritty

font:
  size: 8.5

  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

cursor:
  blinking: Never
  unfocused_hollow: true
  thickness: 0.01

  style:
    shape: Beam
    # shape: Block

colors:
  cursor:
    text: "#1d1f21"
    cursor: "#c5c8c6"
