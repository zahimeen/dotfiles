live_config_reload: true

env:
    TERM: xterm-256color

window:
    title: alacritty
    dynamic_title: true

    padding:
        x: 20
        y: 20

    class:
        instance: alacritty
        general: alacritty

font:
    size: 14.5

    normal:
        family: Hack Nerd Font
        style: Regular

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic

    bold_italic:
        family: Hack Nerd Font
        style: Bold Italic

cursor:
    blinking: Never
    vi_mode_style: Block
    blink_interval: 18446000000000000000
    unfocused_hollow: true
    thickness: 0.01

    style:
        shape: Block
