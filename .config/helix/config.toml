theme = "catppuccin_mocha"

[editor]
bufferline = "multiple"
cursorline = true
color-modes = true
line-number = "relative"
rulers = [100]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
